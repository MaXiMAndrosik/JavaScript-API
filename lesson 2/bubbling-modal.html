<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#modal {
				display: none;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 300px;
				padding: 20px;
				background-color: #f0f0f0;
				text-align: center;
			}

			.open-modal-btm {
				padding: 10px 20px;
				background-color: #333;
				color: #fff;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<button class="open-modal-btm">Открыть модальное окно</button>
		<div id="modal">
			<h2>Модальное окно</h2>
			<p>Нажмите вне окна, чтобы закрыть его.</p>
		</div>
	</body>
	<script>
		const modal = document.querySelector("#modal");
		const openModalBtn = document.querySelector(".open-modal-btm");

		openModalBtn.addEventListener("click", function () {
			modal.style.display = "block";
		});

		document.addEventListener("mousedown", function (e) {
			if (!modal.contains(event.target) && event.target !== openModalBtn) {
				modal.style.display = "none";
			}
		});
	</script>
</html>
