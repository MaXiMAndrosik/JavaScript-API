<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>

<body>

    <div class="question">
        <p>Вопрос 1. Какой Ваш любимый цвет?</p>
        <div class="options">
            <label>
                <input type="radio" name="q1" value="Красный"> Красный
            </label>
            <label>
                <input type="radio" name="q2" value="Синий"> Синий
            </label>
            <label>
                <input type="radio" name="q3" value="Зеленый"> Зеленый
            </label>
        </div>
    </div>

    <div class="question">
        <p>Вопрос 2. Какое ваше любимое животное?</p>
        <div class="options">
            <label>
                <input type="radio" name="q1" value="Сабака"> Сабака
            </label>
            <label>
                <input type="radio" name="q2" value="Кот"> Кот
            </label>
            <label>
                <input type="radio" name="q3" value="Тигр"> Тигр
            </label>
        </div>
    </div>
    <br>

    <button class="submit">Показать результаты</button>

    <div class="result" style="display: none;">
        <p>Результаты:</p>
        <p id="result-q1">Вопрос 1: <span></span></p>
        <p id="result-q2">Вопрос 2: <span></span></p>
    </div>

    <script>

        const submitButton = document.querySelector('.submit');
        const resultContainer = document.querySelector('.result');
        const resultQ1 = document.getElementById('result-q1').querySelector('span');
        const resultQ2 = document.getElementById('result-q2').querySelector('span');

        submitButton.addEventListener('click', function () {
            const answerQ1 = document.querySelector('input[name="q1"]:checked');
            const answerQ2 = document.querySelector('input[name="q2"]:checked');
            if (answerQ1 && answerQ2) {
                resultQ1.textContent = answerQ1.value;
                resultQ2.textContent = answerQ2.value;
                resultContainer.style.display = 'block';
            } else {
                alert('Вы должны ответить на все вопросы!');
                return;
            }
            resultContainer.style.display = 'block';
        });

    </script>

</body>

</html>
