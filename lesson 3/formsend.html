<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Form Send</title>
</head>

<body>
	<form name="superForm" onsubmit="console.log('Форма отправлена'); return false">
		email: <input type="email" name="email" id="" /> checkbox: <input type="checkbox" name="checkbox" id="" />
		<input type="submit" />
	</form>

	<script>
		const form = document.forms.superForm;

		form.checkbox.oninput = () => {
			form.submit();
		};

	</script>

</body>

</html>
