<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Select 2</title>
</head>

<body>
	<!-- Вы разрабатываете приложение для выбора и отображения данных о странах. У вас есть форма, включающая элетмент select, в котором пользователь может выбрать определенную страну. При выборе страны, вам необходимо динамически обновлять дрегой элоемент на странице, например, отображать информацию и столице выбранной страны -->

	<h1>Выбирите страну</h1>
	<form id="countryForm">
		<select name="" id="country-select">
			<option value="">Выберите страну</option>
			<option value="russia">Россия</option>
			<option value="usa">США</option>
			<option value="china">Китай</option>
		</select>
	</form>

	<h2>Столица:</h2>
	<p id="capital-info">Выберите страну, чтобы узнать столицу</p>

	<script>
		const selectElement = document.querySelector("#country-select");
		const capitalInfo = document.querySelector("#capital-info");

		selectElement.onchange = function () {
			const selectedCountry = selectElement.value;
			console.log(selectedCountry);
			let capital = "";

			switch (selectedCountry) {
				case "russia":
					capital = "Москва";
					break;
				case "usa":
					capital = "Вашингтон";
					break;
				case "china":
					capital = "Пекин";
					break;
				default:
					capital = "Выберите страну, чтобы узнать столицу";
			}
			capitalInfo.textContent = capital;
		};
	</script>
</body>

</html>
