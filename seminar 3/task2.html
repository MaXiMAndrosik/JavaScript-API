<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Бесконечная лента с фотографиями Unsplash API</title>
	<style>
		#photo-container {
			display: flex;
			flex-wrap: wrap;
		}

		.photo {
			flex: 1 1 calc(33.33% - 20px);
			margin: 10px;
			border: 1px solid #ccc;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
			overflow: hidden;
		}

		.photo img {
			width: 100%;
			height: auto;
		}
	</style>
</head>

<body>

	<div id="photo-container"></div>

	<script>
		const photoContainer = document.getElementById("photo-container");
		let page = 1;

		async function fetchPhotos() {
			try {
				const response = await fetch(
					`https://api.unsplash.com/photos?page=${page}&per_page=9&client_id=7Tjb0cvLoGl749y8IhgCGJFHgzPkl_cWnIZQeVd1teM`
				);
				const photos = await response.json();
				return photos;
			} catch (error) {
				console.error("Ошибка при загрузке фотографий:", error);
				return [];
			}
		}

		async function loadMorePhotos() {
			const photos = await fetchPhotos();

			// Создаем элементы для фотографий
			photos.forEach((photo) => {
				const imgEl = document.createElement("img");
				imgEl.src = photo.urls.small;
				imgEl.alt = photo.alt_description || "Фото";
				imgEl.classList.add("photo");

				// Добавляем изображение в контейнер
				photoContainer.appendChild(imgEl);
			});
			page++;
		}

		window.addEventListener("scroll", () => {
			//создание бесконечной прокрутки
			if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
				loadMorePhotos();
			}
		});

		// Загрузка первой партии фотографий при загрузке страницы
		loadMorePhotos();
	</script>

</body>

</html>
